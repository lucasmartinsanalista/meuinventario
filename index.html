<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Inventário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Inventário</h1>

        <!-- Login Form -->
        <div class="form-container" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Usuário:</label>
                <input type="text" id="login-username" required>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
        </div>

        <!-- Inventory Section -->
        <div class="inventory-container" id="inventory-section" style="display: none;">
            <h2>Gestão de Inventário</h2>
            <form id="inventory-form">
                <label for="item-name">Nome do Material:</label>
                <input type="text" id="item-name" required>

                <label for="item-quantity">Quantidade:</label>
                <input type="number" id="item-quantity" required>

                <button type="submit">Registrar</button>
            </form>

            <h3>Materiais Inventariados:</h3>
            <ul id="inventory-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
